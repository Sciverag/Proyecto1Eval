<main>
    <div id="contenedorTransferencia">
         <h1>Confirmar Transferencia</h1>
         <form method="post" id="formTransferencia">
             <div id="contenedorTarjeta">
                 <input type="text" placeholder="Numero de Tarjeta"></input>
                 <span class="material-symbols-outlined">
                     credit_card
                 </span>
             </div>

             <div id="contenedorTitular">
                 <input type="text" placeholder="Titular de la Tarjeta"></input>
                 <span class="material-symbols-outlined">
                     person
                 </span>
             </div>

             <div id="extraTarjeta">
                 <div id="contenedorCaducidad">
                     <input type="text" placeholder="MM/YY"></input>
                     <span class="material-symbols-outlined">
                         calendar_today
                     </span>
                 </div>
                 <div id="contenedorCVV">
                     <input type="text" placeholder="CVV"></input>
                     <span class="material-symbols-outlined">
                         pin
                     </span>
                 </div>
             </div>

             <input type="submit" name="enviar" value="Finalizar" id="botonFinalizar"></input>
         </form>
    </div>
 </main>
