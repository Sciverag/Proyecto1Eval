<!doctype html>
<html lang="es">
    <head>
        <title>Cart VM</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link rel="stylesheet" href="../css/style.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=VT323&display=swap" rel="stylesheet">

    </head>

    <body>
        <div id="contenedorLogo">
          <a href="index.html"><img src="../img/logo.png" alt="logo" id="logo"></a>
        </div>
        <nav class="breadcrumb">
            <a class="breadcrumb-item" href="index.html">Inicio</a>
            <span class="breadcrumb-item active" aria-current="page">Carrito</span>
        </nav>
        <header>
            <nav class="navbar d-flex px-4">
                <div id="iconos">
                    <a href="index.html"><img src="../img/inicio.png" alt="inicio"></a>
                    <a href="login.html"><img src='../img/usuario.png' alt="usuario"></a>
                    <a href="#"><img src="../img/buscar.png" alt="buscar"></a>
                    <a href="#"><img src="../img/carrito.png" alt="carro"></a>
                </div>
                <div id="buscar">
                    <input type="text">
                    <img src="../img/buscar.png" alt="buscar">
                </div>
            </nav>
            <div id="barraBuscador">
                <input type="text">
            </div>
        </header>

        <main>
            <div id="contenedorCarro">
                <div id="elementosEnCesta">
                    <nav id="encabezadoElementos">
                        <h4>Producto</h4>
                        <h4>Precio</h4>
                        <h4>Cantidad</h4>
                        <h4>Subtotal</h4>
                        <h4></h4>
                    </nav>
                    <div id="contenedorElementos">
                        <div class="elemento">
                            <div class="imagenYNombre">
                                <img src="../img/alimentos.png" alt="imagenProducto">
                                <h5>Nombre del Producto</h5>
                            </div>
                            <p class="precio">10€</p>
                            <input type="number" min="1" class="cantidad" value="1">
                            <p class="subtotal">10€</p>
                            <button class="eliminar">
                                <span class="material-symbols-outlined">
                                delete
                                </span>
                            </button>
                        </div>

                        <div class="elemento">
                            <div class="imagenYNombre">
                                <img src="../img/alimentos.png" alt="imagenProducto">
                                <h5>Nombre del Producto</h5>
                            </div>
                            <p class="precio">10€</p>
                            <input type="number" min="1" class="cantidad" value="1">
                            <p class="subtotal">10€</p>
                            <button class="eliminar">
                                <span class="material-symbols-outlined">
                                delete
                                </span>
                            </button>
                        </div>

                        <div class="elemento">
                            <div class="imagenYNombre">
                                <img src="../img/alimentos.png" alt="imagenProducto">
                                <h5>Nombre del Producto</h5>
                            </div>
                            <p class="precio">10€</p>
                            <input type="number" min="1" class="cantidad" value="1">
                            <p class="subtotal">10€</p>
                            <button class="eliminar">
                                <span class="material-symbols-outlined">
                                delete
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="zonaPago">
                    <h2>Pago</h2>
                    <div id="informacionPrecio">
                        <div id="total">
                            <p>Subtotal:</p>
                            <p>20€</p>
                        </div>
                        <div id="envio">
                            <p>Envio:</p>
                            <p>2€</p>
                        </div>
                        <div id="totalIVA">
                            <p>Total + IVA:</p>
                            <p>26,2€</p>
                        </div>
                    </div>

                    <a href="confirmar.html" id="botonConfirmar">Confirmar Compra</a>
                </div>

            </div>
        </main>

        <footer>
          <div id="ubicacion">
              <img src='../img/ubicacion.png' alt="U">
              <a href="#">Valencia, Calle Inventada Nº4</a>
          </div>
          <div id="contacto">
              <a href="#"><img src="../img/gmail.png" alt="Gmail"></a>
              <a href="#"><img src="../img/x.png" alt="X"></a>
              <a href="#"><img src="../img/instagram.png" alt="Instagram"></a>
          </div>
      </footer>
        

        <div class="decoracionFondo" id="d1"></div>
        <div class="decoracionFondo" id="d2"></div>
        <div class="decoracionFondo" id="d3"></div>
        <div class="decoracionFondo" id="d4"></div>
        <div class="decoracionFondo" id="d5"></div>
        <div class="decoracionFondo" id="d6"></div>

        <div id="iconoResponsive">
            <img src="../img/logo.png">
        </div>

        <div id="breadcrumbResponsive">
            <a href="index.html">Inicio</a>
            <span>Carrito</span>
        </div>

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
