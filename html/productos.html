<!doctype html>
<html lang="en">
    <head>
        <title>Cart VM</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link rel="stylesheet" href="../css/style.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    </head>

    <body>
        <div id="contenedorLogo">
          <a href="index.html"><img src="../img/logo.png" alt="logo" id="logo"></a>
        </div>
        <nav class="breadcrumb">
            <a class="breadcrumb-item" href="index.html">Inicio</a>
            <span class="breadcrumb-item active" aria-current="page">Productos</span>
        </nav>
        <header>
            <nav class="navbar d-flex px-4">
                <div id="iconos">
                    <a href="index.html"><img src="../img/inicio.png" alt="inicio"></a>
                    <a href="login.html"><img src='../img/usuario.png' alt="usuario"></a>
                    <a href="#"><img src="../img/carrito.png" alt="carro"></a>
                </div>
                <div id="buscar">
                    <input type="text">
                    <img src="../img/buscar.png" alt="buscar">
                </div>
            </nav>
        </header>

        <main id="mainProductos">
              <div id="contenedorFiltros">
                <h1>Tipo</h1>
                <div id="filtros">
                    <button>Alimentos</button>
                    <button>Limpieza</button>
                    <button>Electrónica</button>
                </div>
              </div>
              
              <div id="listaProductos">
                    <div class="card">
                        <img class="card-img-top" src="../img/alimentos.png" alt="Imagen" />
                        <div class="card-body">
                            <a href="#"><h4 class="card-title">Nombre del Producto</h4></a>
                            <p class="card-text">10€</p>
                        </div>
                        <button>
                            <span class="material-symbols-outlined">
                            shopping_cart
                            </span>
                        </button>
                    </div> 
              </div>
        </main>

        <footer>
          <div id="ubicacion">
              <img src='../img/ubicacion.png' alt="U">
              <a href="#">Valencia, Calle Inventada Nº4</a>
          </div>
          <div id="contacto">
              <a href="#"><img src="../img/gmail.png" alt="Gmail"></a>
              <a href="#"><img src="../img/x.png" alt="X"></a>
              <a href="#"><img src="../img/instagram.png" alt="Instagram"></a>
          </div>
      </footer>
        

        <div class="decoracionFondo" id="d1"></div>
        <div class="decoracionFondo" id="d2"></div>
        <div class="decoracionFondo" id="d3"></div>
        <div class="decoracionFondo" id="d4"></div>
        <div class="decoracionFondo" id="d5"></div>
        <div class="decoracionFondo" id="d6"></div>
        

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
